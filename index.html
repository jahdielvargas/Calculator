<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Calculator</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
      <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />
      <link type="text/css" rel="stylesheet" href="css/calculadora.css" />
      <link rel="shortcut icon" type="image/x-icon" href="img/calculator.ico">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

      <section class="main">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-xs-12 col-md-5">
                  <h3 class="title">Calculator</h3>
                </div>
                <div class="col-xs-12 col-md-7">
                  <p class="super"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="col-xs-10 col-md-10">
                    <input  type="text" class="input-number" id="input-number"  readonly >
                  </div>
                  <div class="col-xs-2 col-md-2">
                    <a id="Backspace" class="btn btn-back"><i class="fa fa-chevron-left "></i></a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="col-xs-3 col-md-3">
                    <a id="root" class="btn btn-fun">√</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="x2" class="btn btn-fun">x<sup>2</sup></a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="C" class="btn btn-fun">C</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="/" class="btn btn-fun">÷</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="col-xs-3 col-md-3">
                    <a id="7" class="btn btn-fun">7</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="8" class="btn btn-fun">8</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="9" class="btn btn-fun">9</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="*" class="btn btn-fun">*</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="col-xs-3 col-md-3">
                    <a id="4" class="btn btn-fun">4</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="5" class="btn btn-fun">5</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="6" class="btn btn-fun">6</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="-" class="btn btn-fun">-</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="col-xs-3 col-md-3">
                    <a id="1" class="btn btn-fun">1</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="2" class="btn btn-fun">2</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="3" class="btn btn-fun">3</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="+" class="btn btn-fun">+</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="col-xs-3 col-md-3">
                    <a id="+-" class="btn btn-fun">±</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="0" class="btn btn-fun">0</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="." class="btn btn-fun">.</a>
                  </div>
                  <div class="col-xs-3 col-md-3">
                    <a id="Enter" class="btn btn-fun">=</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="container-fluid description">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-8 col-md-8">
                <p class="parrafo">Calculator provides simple mathematical functions in a beautifully designed app</p>
              </div>
              <div class="col-xs-12 col-sm-4 col-md-4 ">
                  <a class="facebook " target="_blank" href="https://www.facebook.com/jahdiel.vargas"><i class="fa fa-facebook"></i></a></li>
                  <a class="github " target="_blank" href="https://github.com/jahdielvargas"><i class="fa fa-github" ></i></a></li>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid copyright">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <p class="parrafo">© 2017 Jahdiel Vargas</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!--Import javascript -->
      <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/functions.js"></script>
    </body>
  </html>
